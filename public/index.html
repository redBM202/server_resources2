<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <h1>Task Manager</h1>
    
    <div class="monitor-section">
        <div class="info-container-wrapper">
            <div class="section-header" onclick="toggleSystemInfo()">
                <h2>System Information</h2>
                <span class="collapse-icon">▶</span>
            </div>
            <div class="info-container">
                <div class="info-box">
                    <div class="info-label">Hostname</div>
                    <div id="hostname">Loading...</div>
                </div>
                <div class="info-box">
                    <div class="info-label">OS Info</div>
                    <div id="osinfo">Loading...</div>
                </div>
                <div class="info-box">
                    <div class="info-label">Uptime</div>
                    <div id="uptime">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="monitor-section graphs-container">
        <div class="chart-container">
            <canvas id="cpuChart"></canvas>
            <div class="chart-info">
                <div class="info-label">CPU Usage</div>
                <div id="cpu">Loading...</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="memoryChart"></canvas>
            <div class="chart-info">
                <div class="info-label">Memory Usage</div>
                <div id="memory">Loading...</div>
                <div id="memory-details" class="details">Loading...</div>
            </div>
        </div>
    </div>

    <div class="monitor-section">
        <div class="storage-container">
            <div class="storage-header" onclick="toggleStorage()">
                <h2>Storage</h2>
                <span class="collapse-icon">▶</span>
            </div>
            <div id="disk-info" class="disk-grid">
                <!-- Disk information will be inserted here -->
            </div>
        </div>
    </div>

    <script src="scripts/lib/chart.min.js"></script>
    <script src="scripts/lib/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
        // Dark mode functions
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        // Apply dark mode on load if needed
        if (localStorage.getItem('dark-mode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        function toggleStorage() {
            const diskInfo = document.getElementById('disk-info');
            const collapseIcon = document.querySelector('.storage-header .collapse-icon');
            diskInfo.classList.toggle('expanded');
            collapseIcon.classList.toggle('expanded');
        }

        function toggleSystemInfo() {
            const sysInfo = document.querySelector('.info-container');
            const collapseIcon = document.querySelector('.section-header .collapse-icon');
            sysInfo.classList.toggle('expanded');
            collapseIcon.classList.toggle('expanded');
        }

        // Initialize sections as expanded on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.info-container').classList.add('expanded');
            document.querySelector('.disk-grid').classList.add('expanded');
            document.querySelectorAll('.collapse-icon').forEach(icon => {
                icon.classList.add('expanded');
            });
        });
    </script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
